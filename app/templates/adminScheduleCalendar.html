<html>
<head>
<meta charset='utf-8' />
<link href='/static/calendar/fullcalendar.min.css' rel='stylesheet' />
<link href='/static/calendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='/static/calendar/lib/moment.min.js'></script>
<script src='/static/calendar/lib/jquery.min.js'></script>
<script src='/static/calendar/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev, month, today',
				center: 'title',
				right: 'listDay,listWeek, next'
			},
			views: {
				listDay: { buttonText: 'list day' },
				listWeek: { buttonText: 'list week' }
			},
			defaultDate: Date(),
			navLinks: true, // can click day/week names to navigate views
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: "../../static/calendar/roomSchedule.json"

		});

	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
	<h1 align="center">{{ roomName }}</h1>
	<div id='calendar'></div>

</body>
</html>
