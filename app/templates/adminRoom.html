{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Room</h1>
    </div>
    <p>
    <button type="button" class="btn btn-primary btn-md" onClick="location.href='/administrator/room/add'">New</button>
    </p>
    <br>
      <table id="table" class="table table-bordered table-hover table-striped">
          <thead>
              <tr>
                  <th onclick="sortTable(0)">Name  <span class="glyphicon glyphicon-triangle-top"></span><span class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th onclick="sortTable(1)">City  <span class="glyphicon glyphicon-triangle-top"></span><span class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th onclick="sortTable(2)" class="hidden-xs">Room Type  <span class="glyphicon glyphicon-triangle-top"></span><span class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th onclick="sortTable(3)" class="hidden-xs">Accessibility  <span class="glyphicon glyphicon-triangle-top"></span><span class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>Capacity</th>
                  <th>Action</th>
              </tr>
          </thead>
          {% for room in items %}
          <tbody>
              <tr>
                  <td>{{ room.name }}</td>
                  <td>{{ room.city }}</td>
                  <td class="hidden-xs">{{ room.roomType }}</td>
                  <td class="hidden-xs">{{ room.accessibility }}</td>
                  <td>{{ room.capacity }}</td>
                  <td>
                    <div class="col-sm-4">
                      <a class="btn btn-primary form-control"  href='/room/{{ room.id }}/info'>INFO</a>&nbsp;
                    </div>
                    <div class="col-sm-4">
                      <a class="btn btn-warning form-control"  href='/administrator/room/{{ room.id }}/edit'>EDIT</a>&nbsp;
                    </div>
                    <div class="col-sm-4">
                      <a class="btn btn-danger form-control" href='/administrator/room/{{ room.id }}/remove'>REMOVE</a>
                    </div>
                  </td>
              </tr>
          </tbody>
          {% endfor %}
      </table>
</div>

{% endblock %}
