{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Course</h1>
    </div>
    <p>
    <button type="button" class="btn btn-primary btn-md" onClick="location.href='/administrator/course/add'">New</button>
    </p>
    <br>
      <table id="table" class="table table-bordered table-hover table-striped">
          <thead>
              <tr>
                  <th onclick="sortTable(0)">Title  <span class="glyphicon glyphicon-triangle-top"></span><span class="glyphicon glyphicon-triangle-bottom"></span></th>
                  <th>Capacity</th>
                  <th>Duration</th>
                  <th>Booking Rate</th>
                  <th>Action</th>
              </tr>
          </thead>

          {% for course in items %}
          <tbody>
              <tr>
                  <td>{{ course.title }}</td>
                  <td>{{ course.capacity }}</td>
                  <td>{{ course.duration }}</td>
                  <td>{{ course.bookingRate }}%</td>
                  <td>
                    <div class="col-sm-4">
                      <a class="btn btn-primary form-control"  href='/course/{{ course.id }}/info'>INFO</a>&nbsp;
                    </div>
                    <div class="col-sm-4">
                      <a class="btn btn-warning form-control"  href='/administrator/course/{{ course.id }}/edit'>EDIT</a>&nbsp;
                    </div>
                    <div class="col-sm-4">
                      <a class="btn btn-danger form-control" href='/administrator/course/{{ course.id }}/remove'>REMOVE</a>
                    </div>
                  </td>
              </tr>
          </tbody>
          {% endfor %}
      </table>
</div>

{% endblock %}
