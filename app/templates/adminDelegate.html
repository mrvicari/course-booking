{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="page-header">
      <h1>Delegate</h1>
  </div>

  <div class="table-responsive">
    <table id="table" class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th onclick="sortTable(0)">First Name <span class="glyphicon glyphicon-triangle-top"></span><span class="glyphicon glyphicon-triangle-bottom"></span></th>
          <th onclick="sortTable(1)">Surname <span class="glyphicon glyphicon-triangle-top"></span><span class="glyphicon glyphicon-triangle-bottom"></span></th>
          <th>Username</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for delegate in items %}
      <tbody>
        <tr>
          <td>{{delegate.firstName}}</td>
          <td>{{delegate.surname}}</td>
          <td>{{delegate.username}}</td>
          <td>{{delegate.email}}</td>
          <td>
            <div class="col-xs-12">
              <a href="/administrator/delegate/{{delegate.id}}/courses/future" class="btn btn-primary form-control">COURSES</a>
            </div>
          </td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>

</div>

{% endblock %}
